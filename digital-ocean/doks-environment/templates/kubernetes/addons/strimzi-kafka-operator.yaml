{% if values.kafkaOperatorEnabled | bool %}
---
apiVersion: kubernetes.project-planton.org/v1
kind: KubernetesStrimziKafkaOperator
metadata:
  name: {{ values.cluster_name }}-kafka-operator
  group: database-operators
  relationships:
    - kind: DigitalOceanKubernetesCluster
      name: "{{ values.env }}-{{ values.cluster_name }}"
      type: runs_on
spec:
  targetCluster:
    kubernetesClusterSelector:
      clusterKind: DigitalOceanKubernetesCluster
      clusterName: "{{ values.env }}-{{ values.cluster_name }}"
  container:
    resources:
      limits:
        cpu: 1000m
        memory: 1Gi
      requests:
        cpu: 50m
        memory: 100Mi
{% endif %}

