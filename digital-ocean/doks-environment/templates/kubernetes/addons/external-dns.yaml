{% if values.externalDnsEnabled | bool %}
---
apiVersion: kubernetes.project-planton.org/v1
kind: KubernetesExternalDns
metadata:
  name: {{ values.cluster_name }}-external-dns
  group: networking-addons
  relationships:
    - kind: DigitalOceanKubernetesCluster
      name: "{{ values.env }}-{{ values.cluster_name }}"
      type: runs_on
spec:
  targetCluster:
    kubernetesClusterSelector:
      clusterKind: DigitalOceanKubernetesCluster
      clusterName: "{{ values.env }}-{{ values.cluster_name }}"
{% endif %}

