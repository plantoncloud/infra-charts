---
apiVersion: aws.project-planton.org/v1
kind: AwsVpc
metadata:
  name: ${values.env}-vpc
  org: ${values.org}
  env: ${values.env}
spec:
  availabilityZones:
    - ${values.availability_zone_1}
    - ${values.availability_zone_2}
  subnetSize: 24
  subnetsPerAvailabilityZone: 1
  vpcCidr: 10.0.0.0/16
  isDnsHostnamesEnabled: true
  isDnsSupportEnabled: true
  isNatGatewayEnabled: true
---
apiVersion: aws.project-planton.org/v1
kind: AwsSecurityGroup
metadata:
  name: ${values.env}-http-ingress-and-all-egress
  org: ${values.org}
  env: ${values.env}
spec:
  description: allow ingress on http/s ports and egress on all ports
  vpcId:
    valueFrom:
      kind: AwsVpc
      name: ${values.env}-vpc
      fieldPath: status.outputs.vpcId
  ingress:
    - description: http from anywhere planton
      fromPort: 80
      ipv4Cidrs:
        - 0.0.0.0/0
      protocol: TCP
      toPort: 443
    - description: Allow on ${values.service_port}
      fromPort: ${values.service_port}
      ipv4Cidrs:
        - 0.0.0.0/0
      protocol: TCP
      toPort: ${values.service_port}
  egress:
    - description: allow all
      ipv4Cidrs:
        - 0.0.0.0/0
      protocol: "-1"
---
apiVersion: aws.project-planton.org/v1
kind: AwsRoute53Zone
metadata:
  name: ${values.domain_name}
  org: ${values.org}
  env: ${values.env}
spec: { }
---
apiVersion: aws.project-planton.org/v1
kind: AwsCertManagerCert
metadata:
  name: ${values.env}-alb-cert
  org: ${values.org}
  env: ${values.env}
spec:
  primaryDomainName: ${values.load_balancer_domain_name}
  route53HostedZoneId:
    valueFrom:
      kind: AwsRoute53Zone
      name: ${values.domain_name}
      fieldPath: status.outputs.zoneId
  validationMethod: DNS
---
apiVersion: aws.project-planton.org/v1
kind: AwsAlb
metadata:
  name: ${values.env}-ecs-services-alb
  org: ${values.org}
  env: ${values.env}
spec:
  subnets:
    - valueFrom:
        kind: AwsVpc
        name: ${values.env}-vpc
        fieldPath: status.outputs.publicSubnets.[0].id
    - valueFrom:
        kind: AwsVpc
        name: ${values.env}-vpc
        fieldPath: status.outputs.publicSubnets.[1].id
  securityGroups:
    - valueFrom:
        kind: AwsSecurityGroup
        name: ${values.env}-http-ingress-and-all-egress
        fieldPath: status.outputs.securityGroupId
  idleTimeoutSeconds: 60
  dns:
    enabled: true
    hostnames:
    - ${values.load_balancer_domain_name}
    route53ZoneId:
      valueFrom:
        kind: AwsRoute53Zone
        name: ${values.domain_name}
        fieldPath: status.outputs.zoneId
  ssl:
    enabled: true
    certificateArn:
      valueFrom:
        kind: AwsCertManagerCert
        name: ${values.env}-alb-cert
        fieldPath: status.outputs.certArn
---
apiVersion: aws.project-planton.org/v1
kind: AwsEcrRepo
metadata:
  name: ecr-repo
  org: ${values.org}
  env: ${values.env}
spec:
  encryptionType: AES256
  imageImmutable: true
  repositoryName: ${values.service_image_repo_name}
---
apiVersion: aws.project-planton.org/v1
kind: AwsEcsCluster
metadata:
  name: ecs-cluster
  org: ${values.org}
  env: ${values.env}
spec:
  capacityProviders:
    - FARGATE
    - FARGATE_SPOT
---
apiVersion: aws.project-planton.org/v1
kind: AwsIamRole
metadata:
  name: ${values.env}-ecs-task-execution-role
  org: ${values.org}
  env: ${values.env}
spec:
  description: IAM role for ECS tasks to pull images and write logs
  managedPolicyArns:
    - arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy
  path: /service-role/
  trustPolicy:
    Statement:
      - Action: sts:AssumeRole
        Effect: Allow
        Principal:
          Service: ecs-tasks.amazonaws.com
    Version: "2012-10-17"
  inlinePolicies:
    extraLoggingPermissions:
      Statement:
        - Action:
            - logs:CreateLogGroup
          Effect: Allow
          Resource: '*'
          Sid: CreateCloudWatchGroups
      Version: "2012-10-17"
    s3ReadPermissions:
      Statement:
        - Action:
            - s3:ListBucket
          Effect: Allow
          Resource: arn:aws:s3:::*
        - Action:
            - s3:GetObject
          Effect: Allow
          Resource: arn:aws:s3:::*/*
      Version: "2012-10-17"
